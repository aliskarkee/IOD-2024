<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <header>
        <nav>
            <!-- works like <a href="/index.html">Home</a> -->
            <a href="index.html" target="_blank">Home</a>
        </nav>
    </header>

    <main>
        <!-- VI. HTML elements - Forms - form, input, label, select, option, button -->
        <form method="POST" action="http://127.0.0.1:5500/form.html">
            <!-- First Name Input -->
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">
            </div>

            <!-- Last Name Input -->
            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">
            </div>

            <!-- Favorite Coding Language (Radio Buttons) -->
            <div>
                <p>Favorite Coding Language:</p>
                <label for="language-html">
                    <input type="radio" id="language-html" name="coding-language" value="HTML"> HTML
                </label>
                <label for="language-css">
                    <input type="radio" id="language-css" name="coding-language" value="CSS"> CSS
                </label>
                <label for="language-js">
                    <input type="radio" id="language-js" name="coding-language" value="JavaScript"> JavaScript
                </label>
            </div>

            <!-- Types of Vehicle (Checkboxes) -->
            <div>
                <p>Types of Vehicle You Own:</p>
                <label for="vehicle-car">
                    <input type="checkbox" id="vehicle-car" name="vehicle-type" value="Car"> Car
                </label>
                <label for="vehicle-bike">
                    <input type="checkbox" id="vehicle-bike" name="vehicle-type" value="Bike"> Bike
                </label>
                <label for="vehicle-boat">
                    <input type="checkbox" id="vehicle-boat" name="vehicle-type" value="Boat"> Boat
                </label>
            </div>

            <!-- Car Brand Dropdown -->
            <div>
                <label for="car-brand">Choose Your Car Brand:</label>
                <select id="car-brand" name="car-brand">
                    <option value="Toyota">Toyota</option>
                    <option value="Honda">Honda</option>
                    <option value="Ford">Ford</option>
                    <option value="Tesla">Tesla</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit">Submit form</button>
            </div>
        </form>

        </form>

    </main>

    <footer>Copyright &copy; 2024</footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment.js Example</title>
    <!-- Load Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>

<body>
    <h2>Days Between Birthdate and Current Date</h2>
    <div id="DOB"></div>

    <h2>Number of Years, Months, and Days Between Birthdate and Current Date</h2>
    <div id="Difference"></div>

    <h2>Date Closest to the Current Date</h2>
    <div id="closest"></div>

    <h2>First Date Before or After Second Date</h2>
    <div id="first"></div>

    <h2>Current Time in London</h2>
    <div id="London"></div>

    <script>
        const birthdate = moment('2000-10-10');
        const currentDate = moment();

        // 1. Calculate the number of days between birthdate and current date
        const daysDifference = currentDate.diff(birthdate, 'days');
        document.getElementById("DOB").innerHTML = `Days between ${birthdate} and current date: ${daysDifference} days`;

        // 2. Display the number of years, months, and days between birthdate and current date
        const yearsDifference = currentDate.diff(birthdate, 'years');
        const monthsDifference = currentDate.diff(birthdate, 'months') % 12;
        const daysRemaining = currentDate.diff(birthdate.add(monthsDifference, 'months'), 'days');
        document.getElementById("Difference").innerHTML = `${yearsDifference} years, ${monthsDifference} months, and ${daysRemaining} days`;

        // 3. Given two dates, display the date closest to the current date
        const date1 = moment('2024-01-01');
        const date2 = moment('2025-01-01');
        const closestDate = currentDate.isBefore(date1) ? date1 : (currentDate.isBefore(date2) ? date2 : currentDate);
        document.getElementById("closest").innerHTML = `Closest date to today: ${closestDate.format('MMMM D, YYYY')}`;

        // 4. Given two dates, display whether the first date is before or after the second date
        const isFirstBefore = date1.isBefore(date2);
        const comparisonText = isFirstBefore ? "First date is before the second date" : "First date is after the second date";
        document.getElementById("first").innerHTML = comparisonText;

        // 5. Display the current time in London
        const londonTime = moment().tz("Europe/London").format('HH:mm:ss');
        document.getElementById("London").innerHTML = `Current time in London: ${londonTime}`;
    </script>
    </script>
</body>

</html>

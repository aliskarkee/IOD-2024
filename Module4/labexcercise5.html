<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Updates</title>
    <style>
        .news-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .news-title {
            font-weight: bold;
            font-size: 1.2em;
        }

        .news-content {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1>Latest News</h1>
    <div id="news-container"></div>

    <script>
        // Initial news data
        let news = [
            { id: 1, title: 'Election Results', content: "Newly elected minister..." },
            { id: 2, title: 'Sporting Success', content: "World Cup winners..." },
            { id: 3, title: 'Tornado Warning', content: "Residents should prepare..." }
        ];

        // Simulated additional news
        let additionalNews = [
            { id: 4, title: 'Stock Market Update', content: "Stocks are rising..." },
            { id: 5, title: 'Weather Forecast', content: "Sunny with a chance of rain..." },
            { id: 6, title: 'Local Festival', content: "Annual festival kicks off..." }
        ];

        // Function to populate the webpage with news data
        function populateNews() {
            const newsContainer = document.getElementById('news-container');

            // Clear the news container
            newsContainer.innerHTML = '';

            // Loop through the news array and create elements for each item
            news.forEach(item => {
                const newsItem = document.createElement('div');
                newsItem.classList.add('news-item');

                const title = document.createElement('div');
                title.classList.add('news-title');
                title.textContent = item.title;

                const content = document.createElement('div');
                content.classList.add('news-content');
                content.textContent = item.content;

                newsItem.appendChild(title);
                newsItem.appendChild(content);
                newsContainer.appendChild(newsItem);
            });

            console.log("Current News:", news);
        }

        function addNewNews() {
            if (additionalNews.length > 0) {
                const newNewsItem = additionalNews.shift();
                news.push(newNewsItem);
                console.log("New article added:", newNewsItem);  // Log newly added article
            } else {
                console.log("No more news to add.");  // Log when no more news items to add
            }
        }

        populateNews();

        setInterval(() => {
            addNewNews();
            populateNews();
        }, 5000);
    </script>
</body>

</html>
